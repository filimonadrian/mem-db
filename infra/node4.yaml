---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: node4
  labels:
    app: node4
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node4
  template:
    metadata:
      labels:
        app: node4
    spec:
      containers:
      - name: node4
        imagePullPolicy: IfNotPresent
        image: docker.io/library/mem-db:latest
        command: ['./mem-db', '/etc/config/config.json']
        volumeMounts:
        - name: config
          mountPath: /etc/config
          readOnly: true
        - name: data
          mountPath: /data
      restartPolicy: Always
      volumes:
      - name: config
        configMap:
          name: node4-configmap
          items:
          - key: config.json
            path: config.json
      - name: data
        hostPath: 
          path: /data/node4
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: node4-configmap
data:
  config.json: |
    {
        "serviceOptions": {
            "apiOptions": {
                "port": 8080,
                "useGRPC": false
            }
        },
        "walOptions": {
            "walFilePath": "/data/wal/wal-file.wal",
            "restore": true,
            "syncTimer": 10,
            "syncMaxBytes": 1000
        },
        "snapshotOptions": {
            "dirPath": "/data/snapshot",
            "syncTimer": 1
        },
        "loggerOptions": {
            "console": true,
            "logLevel": "debug",
            "logFilepath": "/data/log/memdb.log"
        },
        "nodeOptions": {
            "name": "node4-service.default.svc.cluster.local",
            "masterID": "node3-service.default.svc.cluster.local",
            "heartbeatInterval": 10,
            "apiOptions": {
                "port": 8081,
                "useGRPC": false
            }
        }
    }
---
apiVersion: v1
kind: Service
metadata:
  name: node4-service
spec:
  type: ClusterIP
  selector:
    app: node4
  ports:
    - name: db-service
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: node-service
      protocol: TCP
      port: 8081
      targetPort: 8081
